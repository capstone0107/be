version: '3.8'

services:
  fastapi-app:
    build: .
    container_name: fastapi-langchain-app
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}      # 추가
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID} 
      - APP_NAME=FastAPI LangChain Application
      - DEBUG=True
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
